<html>

<head>
  <meta charset="utf-8">
  <title>Shop Register</title>

  <link rel="stylesheet" type="text/css" href="register.css">

  </head>

<body ng-app="app">

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form ng-controller="registrationCtrl as reg">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" ng-model="reg.name" />
        <input type="email" placeholder="Email" ng-model="reg.email" />
        <input type="number" placeholder="Contact Number" ng-model="reg.mobile_no" />
        <input type="password" placeholder="Password" ng-model="reg.password" />
        <button ng-click="reg.submit()">Sign Up</button>
      </form>
    </div>


    <div class="form-container sign-in-container">
      <form ng-controller="loginCtrl as login">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
        </div>
        <!-- login form -->
        <span>or use your account</span>
        <input type="email" placeholder="Email" ng-model="login.email" />
        <input type="password" placeholder="Password" ng-model="login.password" />
        <a href="#">Forgot your password?</a>
        <button ng-click="login.submit()">Sign In</button>
      </form>
    </div>


    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <!-- registration form -->
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" defer></script>
  <script src="register.js"></script>
  <script src="script.js" defer></script>
</body>

</html>
