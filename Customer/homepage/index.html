<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="profile">Your Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" ng-controller="homeCtrl as home">
        <div class="ui-router">
            <div class="main-content">
                <div class="form-group">
                    <table class="table category">
                        <h3 class="text-center category">Select a category</h3>
                        <tr ng-repeat="x in home.category">
                            <td ng-click="home.selectedCategory(x)">{{x.type}}</td>
                        </tr>
                    </table>
                    <table class="table shopname">
                        <h3 class="text-center shopname">Select a category</h3>
                        <!-- <tr>
                            <th>Company</th>
                            <th>Contact</th>
                            <th>Country</th>
                        </tr> -->
                        <tr ng-repeat="x in home.category">
                            <td ng-click="home.selectedCategory(x)">{{x.type}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>







    <!-- JS, Popper.js, and jQuery -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <!-- AngularJS -->
    <script src="index.js"></script>



</body>

</html>
